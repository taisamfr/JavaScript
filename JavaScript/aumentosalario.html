<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
</head>
<body>
    <script>
        //Receba infromações do usuário
        let salario = Number(prompt("Informe o valor do seu salário:"));
        // calculo
        let aumentosalario = salario * 1.15 ;
        let valorfinal = aumentosalario * 0.92;
        // total
        alert("O seu salário com o aumento é igual a R$: " + aumentosalario.toFixed(2) + "O seu salário final vai ser igual a R$: " + valorfinal.toFixed(2));
        </script>
        </body>
        </html>
