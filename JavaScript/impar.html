<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número ímpar ou par</title>
</head>
<body>
    <script>
        // receba os dados 
        let numero = parseFloat(prompt("Insira um número:"));
        //condição

          if (numero % 2 === 0) {
                document.write("O número " + numero + " é par.");
            } else {
                document.write("O número " + numero + " é ímpar.");
            }
        </script>
        </body>
</html>
