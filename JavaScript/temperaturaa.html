<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura agradável</title>
</head>
<body>
    <script>
        let temp = Number(prompt("Insira a temperatura: "))
                if (temp >= "25" ) {
                    let resultado = `Está quente.`;
                    document.write(resultado); 
                }
                else if (temp >= "20") {
                    let resultado = `Está agradável.`;
                    document.write(resultado);
                }
                else {
                    let resultado = `Está frio.`;
                    document.write(resultado);
                }
             
                console.log(resultado)
    </script>
</body>
</html>
