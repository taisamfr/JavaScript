<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão dólar em reais</title>
</head>
<body>
    <script>
        // receba as infromações
        let dolar = Number(prompt("Informe o valor a ser convertido em dólar US$:"));
        let cotacao = Number(prompt("Infrome a cotação do dólar (1 US$ em R$): "));
        // calculo
        let real = dolar * cotacao;
        //resultado
        alert("O valor em real vai ser de R$: " + real.toFixed(2));
        </script>
        </body>
        </html>
