<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>números multiplos</title>
</head>
<body>
    <script>
         let n = Number(prompt("Insira um número: "))
                if (n % 5 == "5" || n % 5 == "0" ) {
                    let resultado = `O número ${n} é divísivel por 5.`;
                    document.write(resultado); 
                }
                else  {
                    let resultado = `O número ${n} não é divísivel por 5.`;
                    document.write(resultado);
                }
             
                console.log(resultado)
    </script>
</body>
</html>
