<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou igual</title>
</head>
<body>
    <script>
         let n1 = Number(prompt("Insira um número: "))
         let n2 = Number(prompt("Insira um número: "))

                if (n1 > n2) {
                    let resultado = `${n1} é maior que ${n2}.`;
                    document.write(resultado); 
                }
                if (n1 < n2) {
                    let resultado = `${n2} é maior que ${n1}.`;
                    document.write(resultado); 
                }
                if (n1 == n2) {
                    let resultado = `${n1} é igual a ${n2}.`;
                    document.write(resultado); 
                }
                console.log(resultado)
    </script>
</body>
</html>
