<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha </title>
</head>
<body>
    <script>
        //senha correta
        const senhacorreta = 2711

        // receba a infromação
        let senhausuario = parseFloat(prompt("Digite a senha:"));

        // verifique
        if(senhausuario === senhacorreta){
            document.write("Acesso permitido");
        } else{
            document.write("Acesso negado! Senha incorreta.")
        }
        </script>
        </body>
        </html>
