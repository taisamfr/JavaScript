<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Texto</title>
</head>
<body>
    <script>
        // Recebe o texto do usuário (como string)
        let texto = prompt("Insira um texto:");

        // Verifica se o texto está vazio ou só tem espaços
        if (texto.trim() === "") {
            document.write("O texto está vazio.");
        } else {
            document.write("O texto NÃO está vazio.");
        }
    </script>
</body>
</html>
