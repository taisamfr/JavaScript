<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número positivo, negativo ou nulo</title>
</head>
<body>
    <script>
        // Recebe os dados do usuário
        let numero = parseFloat(prompt("Digite um número:"));

        // Processamento
        if (numero > 0) {
            document.write("Este algarismo é positivo!");
        } else if (numero < 0) {
            document.write("Este algarismo é negativo!");
        } else {
            document.write("Este algarismo é igual a zero.");
        }
    </script>
</body>
</html>
