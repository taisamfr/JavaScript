<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Loja</title>
</head>
<body>
    <script>
    let preco = Number(prompt("Digite o preço do produto:"));
let desconto = preco * 0.1;
let Avista = preco - desconto;
let parcela = preco / 3;
alert(`À Vista: R$ ${Avista.toFixed(2)}\nOu 3x de R$ ${parcela.toFixed(2)}`);
</script>
</body>
</html>
