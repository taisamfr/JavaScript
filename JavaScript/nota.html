<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial">
        <title>Nota</title>
    </head>
    <body>
        <script>
            //receba a informação
            let nota = parseFloat(prompt("Informe a sua nota: "));
            // condição
            if (isNaN(nota) || nota < 0 || nota > 10) {
            document.write("Nota inválida. Insira um valor entre 0 e 10.");
        } else {
            // Condições de aprovação
             if (nota > 5) {
                document.write("Aprovado!");
            } else if (nota > 0) {
                document.write("Recuperação!");
            } else {
                document.write("Reprovado!");
            }
        }
        </script>
        </body>
        </html>
