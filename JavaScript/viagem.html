<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial">
        <title>Viagem</title>
    </head>
    <body>
        <script>
            // lê os dados de entrada
            let dias = Number(prompt("N° Dias:"))
            let horas = Number(prompt("N° de horas"))
            // Calcula a duração 
            let total = (dias + 24)+ horas 
            // exibe total 
            alert("Total de horas: " + total)
            </script>
            </body>
