<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume caixa</title>
</head>
<body>
    <script>
        // receba os dados do usuário
        let largura = Number(prompt("Informe a largura da caixa:"));
        let comprimento = Number(prompt("Informe o comprimento da caixa: "));
        let altura = Number(prompt("Informe a altura da caixa: "));
        // calculo
        let volume = comprimento * largura + altura;
        // resultado
        alert(" O volume dessa caixa é igual a: " +  volume.toFixed(2));
        </script>
        </body>
        </html>
