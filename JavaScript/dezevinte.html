<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEz e vinte</title>
</head>
<body>
    <script>
         let n = Number(prompt("Insira um número: "))
                if (n >= "10" && n <= "20") {
                    let resultado = `${n} está dentro de 10 a 20.`;
                    document.write(resultado); 
                }
                else  {
                    let resultado = `${n} não está dentro de 10 a 20.`;
                    document.write(resultado);
                }
             
                console.log(resultado)
    </script>
</body>
</html>
